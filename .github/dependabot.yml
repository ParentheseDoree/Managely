# Configuration Dependabot
# Documentation: https://docs.github.com/fr/code-security/reference/supply-chain-security/dependabot-options-reference

version: 2
updates:
  # Dépendances NuGet
  - package-ecosystem: "nuget"
    directory: "/sources/ParentheseDoree.Managely.App"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "dotnet"

  # Dépendances npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "javascript"

  # GitHub Actions (workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
      