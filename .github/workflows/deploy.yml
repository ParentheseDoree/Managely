# Workflow pour déployer l'application sur GitHub Pages
# Déclenché automatiquement à chaque push sur la branche main

name: Deploy to GitHub Pages

on:
  # Déclenchement sur push vers main
  push:
    branches: [main]
  # Permet aussi le déclenchement manuel depuis l'onglet Actions
  workflow_dispatch:

# Permissions nécessaires pour déployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9'

      - name: Restauration des dépendances
        run: dotnet restore

      - name: Build en mode Release
        run: dotnet publish sources/ParentheseDoree.Managely.App/ParentheseDoree.Managely.App.csproj -c Release -o release --nologo

      # Modification du base href pour GitHub Pages
      # Le nom du repository est utilisé automatiquement
      - name: Mise à jour du base href
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          sed -i 's|<base href="/" />|<base href="/'"$REPO_NAME"'/" />|g' release/wwwroot/index.html

      # Ajouter .nojekyll pour éviter que GitHub ignore les fichiers _framework
      - name: Créer .nojekyll
        run: touch release/wwwroot/.nojekyll

      # Configurer le routing SPA en remplaçant le placeholder __BASE_PATH__
      - name: Configurer le routing SPA
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          sed -i "s|__BASE_PATH__|$REPO_NAME/|g" release/wwwroot/404.html
          sed -i "s|__BASE_PATH__|$REPO_NAME/|g" release/wwwroot/js/spa-redirect.js

      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload des fichiers
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'release/wwwroot'

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
