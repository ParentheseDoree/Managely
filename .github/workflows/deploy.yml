name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore sources/ParentheseDoree.Managely.App

      - name: Build
        run: dotnet publish sources/ParentheseDoree.Managely.App -c Release -o release

      - name: Configure base path for GitHub Pages
        run: |
          # Detect repo name for base path
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          BASE_PATH="/${REPO_NAME}/"
          
          echo "Repository: ${{ github.repository }}"
          echo "Base path: ${BASE_PATH}"
          
          # Update base href in index.html
          sed -i "s|<base href=\"/\" />|<base href=\"${BASE_PATH}\" />|g" release/wwwroot/index.html
          
          # Update SPA redirect scripts
          sed -i "s|/__BASE_PATH__|${BASE_PATH}|g" release/wwwroot/404.html
          sed -i "s|/__BASE_PATH__|${BASE_PATH}|g" release/wwwroot/js/spa-redirect.js
          
          # Copy index.html to 404.html for SPA routing (override the redirect version)
          # Actually keep the redirect 404.html since it handles SPA routing properly
          
          # Create .nojekyll to prevent Jekyll processing
          touch release/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
