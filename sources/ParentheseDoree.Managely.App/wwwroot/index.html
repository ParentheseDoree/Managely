    <link rel="stylesheet" href="css/app.css" />

    <style>
        /* Indicateur de chargement Blazor - inline pour affichage imm√©diat */
        .loading-progress {
            position: relative;
            display: block;
            width: 8rem;
            height: 8rem;
            margin: 20vh auto 1rem auto;
        }

        .loading-progress circle {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 0.6rem;
            transform-origin: 50% 50%;
            transform: rotate(-90deg);
        }

        .loading-progress circle:last-child {
            stroke: #d4a574;
            stroke-dasharray: calc(3.141 * var(--blazor-load-percentage, 0%) * 0.8), 500%;
            transition: stroke-dasharray 0.05s ease-in-out;
            will-change: stroke-dasharray;
        }

        .loading-progress-text {
            text-align: center;
            font-weight: bold;
            color: #d4a574;
        }

        .loading-progress-text::after {
            content: var(--blazor-load-percentage-text, "Chargement");
        }
    </style>
</head>

            <svg class="loading-progress" role="progressbar"
                 aria-label="Chargement en cours" aria-live="polite"
                 aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
            <p class="text-muted mt-3">Chargement de Managely...</p>
        </div>
    </div>
